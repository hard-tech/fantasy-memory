                        <div class="NameChat">Me</div>

                        <div class="NameChat">Toma</div>

        <form id="footerChat">
            <input id="inputChat" type="text" placeholder="Your message">
            <button id="sendBtnChat">Send</button>
        </form>
    </div>
</body>
